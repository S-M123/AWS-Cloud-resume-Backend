name: SAM Build and Deploy

on:
  push:
    branches:
      - main  # Adjust this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Adjust to match your Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest aws-sam-cli

    - name: Run tests
      run: pytest  # Adjust this command to run your tests

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION  }}

    - name: Build SAM application
      run: sam build

    - name: Deploy SAM application
      run: sam deploy --no-fail-on-empty-changeset --stack-name your-stack-name --capabilities CAPABILITY_IAM

